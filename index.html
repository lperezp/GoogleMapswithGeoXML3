<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -12.1265734, lng: -77.0319025 },
          zoom: 18
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1qQei_gg-7gxzYNi6IK4CWG_wb-tC7ps&callback=initMap"></script>
    <script src="./geoxml3/kmz/geoxml3.js"></script>
    <script>
      var setMap;
      var myParser = new geoXML3.parser({ map: map });
      myParser.parse(
        "https://development-lperezp.000webhostapp.com/map_bit_way_taxi.kml"
      );
    </script>
  </body>
</html>
